<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments/header.html :: navibar"></nav>

<div class="container">
    <h1>Series Management</h1>
    <a href="" class="btn btn-primary" th:href="@{/series/new}">New Series</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>

        <tbody th:each="series : ${seriesList}">
        <tr>
            <td th:text="${series.getName()}"></td>
            <td>
                <div class="d-grid gap-2 d-md-block">
                    <a href="/" th:href="@{/series/{id}(id=${series.getId()})}"
                       class="btn btn-sm btn-primary">Details</a>
                    <a href="/" class="btn btn-success btn-sm"
                       th:href="@{/series/edit/{id}(id=${series.getId()})}">Edit</a>
                    <a href="/" class="btn btn-danger btn-sm" th:href="@{/}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
