<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!--Navigate Bar-->
<nav th:insert="fragments/header.html :: navibar"></nav>

<!--Login Form-->
<div class="container">
    <div class="col-md-3">
        <!--success message-->
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Invalid email or password.
            </div>
        </div>

        <form action="/" th:action="@{/login}" method="post" th:object="${user}">
            <h1> Login </h1>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                       th:field="*{email}" name="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Login</button>
                <span>Don't have an account? <a href="/" th:href="@{/registration}">Register Here</a></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
