<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex row justify-content-center" th:fragment="searchForm(url)">
    <form class="form-inline my-2 my-lg-0 col-6" role="search" method="get"
          th:action="${url}">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Input Title..." aria-label="Input Series Name..."
                   aria-describedby="button-addon2" id="title" name="title">
            <button class="btn btn-outline-warning" type="submit" id="button-addon2">Search</button>
        </div>
    </form>


</div>
</body>
</html>
