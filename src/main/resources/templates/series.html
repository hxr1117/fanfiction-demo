<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav th:insert="fragments/header.html :: navibar"></nav>

<div class="container-sm">
    <form action="#" th:action="@{/{path}(path=${action})}" method="post"
          th:object="${series}">
        <h2 th:if="${action} == 'new'">New Series</h2>
        <h2 th:unless="${action} == 'new'" th:value="${series.getName()}"></h2>

        <div class="mb-3">
            <label for="name" class="form-label">Series Title</label>
            <input th:value="*{name}" id="name" class="form-control" th:field="*{name}">
        </div>


        <div class="mb-3">
            <h3>Select Articles For this Series</h3>
            <ul class="list-group">
                <li class="list-group-item" th:each="article: ${articleList}">
                    <input class="form-check-input me-3" type="checkbox" th:value="${article.getId()}"
                           th:id="${article.getId()}"
                           th:field="*{articleList}">
                    <label class="form-check-label" th:for="${article.getId()}" th:text="${article.getTitle()}"></label>
                </li>
            </ul>

        </div>

        <div class="mb-3">
            <button href="/" class="btn btn-primary" type="submit">Post</button>

        </div>
    </form>

</div>
</body>
</html>
