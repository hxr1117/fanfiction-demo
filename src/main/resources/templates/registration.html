<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!--Navigate Bar-->
<nav th:insert="fragments/header.html :: navibar"></nav>

<!--Register Form-->
<div class="container">
    <div class="col-md-3">
        <!--success message-->
        <div th:if="${param.success}">
            <div class="alert alert-success" role="alert">
                You've successfully registered to our site!
            </div>
        </div>
        <form action="/" th:action="@{/registration}" method="post" th:object="${user}">
            <h1> Registration </h1>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                       th:field="*{email}">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="" th:field="*{username}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
            </div>

            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Register</button>
                <span>Already registered? <a href="/" th:href="@{/login}">Login Here</a></span>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
